<html lang="en">

<head>
    <title>Genealogger - Person</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css" name="genealogger-site-styles">
    <script src="js/deer.js" type="module"></script>
</head>

<body>
    <a href="./">home</a>
    <deer-entity id="personDetail" class="material-card"></deer-entity>
    <div id="adding" class="person-actions hidden">
        <div class="action-buttons">
            <a class="person-detail material-btn" href="tree.html#">View Family Tree</a>
            <a class="person-detail material-btn" href="birth.html?person=">Add Birth</a>
            <a class="person-detail material-btn">Add Residence</a>
            <a class="person-detail material-btn">Add Occupation</a>
            <a class="person-detail material-btn">Add Marriage</a>
            <a class="person-detail material-btn" href="birth.html?parent=">Add Child</a>
            <a class="person-detail material-btn" href="death.html?person=">Add Death</a>
            <a class="person-detail material-btn">Add Depiction</a>
        </div>
        <h5>Dates</h5>
        <deer-person-dates id="pDates">No dates</deer-person-dates>
    </div>
    <script>
        window.onhashchange = window.onload = () => {
            let personID = window.location.hash.substr(1)
            if (personID) {
                personDetail.setAttribute("deer-id", personID)
                    ;[...document.querySelectorAll('.person-detail')].forEach(el => el.href += personID)
                pDates.setAttribute('deer-id', personID)
                adding.classList.remove("hidden")
            }
        }

        function newPerson() {
            let label = prompt("Enter a name:")
            let person = {
                "@type": "Person",
                name: label
            }
            fetch("https://tinydev.rerum.io/create", {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(person)
            }).then(response => response.json()).then(newPerson => {
                // rerum_server #126
                // let id = response.headers.get('Location')
                let id = newPerson.new_obj_state['@id']
                let collection = {
                    "@type": "Annotation",
                    target: id,
                    body: {
                        targetCollection: "Genealogger-085522"
                    }
                }
                fetch("https://tinydev.rerum.io/create", {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(collection)
                }).then(res => { if (res.ok) { location = `#${id}` } })
            })
        }
    </script>
</body>

</html>
